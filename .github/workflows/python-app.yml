name: Python Playwright CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Install Python dependencies
        run: |
          pip install pytest playwright python-dotenv
          playwright install chromium

      - name: Run tests in headed local or headless CI
        env:
          CI: "true"
          WP_URL: "https://your-staging-link.tastewp.com"   # ✅ match test var, safe because it's local/test url
          WP_USERNAME: ${{ secrets.WP_USERNAME }}   # ✅ real value stays in secret, not in repo
          WP_PASSWORD: ${{ secrets.WP_PASSWORD }}
        run: xvfb-run pytest -v
